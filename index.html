<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .adlam {
            font-family: "ADLaM Display", system-ui;
            font-style: normal;
        }
        .sora {
            font-family: "Sora", sans-serif;
            font-style: normal;
        }

    </style>
    <title>PAWSHOP-3-001</title>
</head>
<body>
    <header>
        <!-- navbar section -->
        <div class=" bg-[#FFF9F4] flex justify-between items-center sora py-3 px-4 lg:py-7 lg:px-32">
            
            <div class="flex gap-3 items-center">
                <img src="images/logo-header.png" alt="Logo">
                <h2 class="hidden lg:text-2xl sm:hidden">Browse<span class="text-yellow-500 ">4</span>Pets</h2>
            </div>
            <div class="flex items-center">
                <i class="lg:hidden text-3xl fa-solid fa-bars"></i>
            </div>
            <div class="hidden lg:flex text-xl gap-8">
                <p>Find a Pet</p>
                <p>Breeds</p>
                <p>Contact us</p>
            </div>
            <div class="hidden lg:flex items-center gap-4">
                <i class="fa-regular fa-bell text-2xl"></i>
                <i class="fa-solid fa-magnifying-glass text-2xl"></i>
                <button class="text-xl border-2 border-yellow-500 rounded-lg px-7 py-2">Login</button>
                <button class="text-xl border-2 bg-yellow-500 rounded-lg px-7 py-2">Register</button>
            </div>
        </div>
    </header>
    <main>
        <!-- banner section -->
        <div class="mx-auto lg:px-32">
            <div class="px-4 relative top-8 lg:top-20 z-10">
                <h2 class="adlam text-3xl">Pamper Your Pet, <br> Because They Deserve <br> the Best</h2>
                <p class="sora text-xl py-3 text-slate-600">Discover a world of treats, toys, and <br class="lg:hidden"> essentials handpicked for your furry <br> friends. Shop now and make tails wag with <br class="lg:hidden"> joy!</p>
                <button class="sora bg-yellow-300 px-7 py-3 rounded-lg">Find a pet</button>
            </div>
            <div>
                <img class="relative -top-14 lg:-top-36 w-full" src="images/cat-big.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
